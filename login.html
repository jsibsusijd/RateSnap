<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - MajdX</title>
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: rgba(0,0,0,0.5);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px #000;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 1.8rem;
      text-align: center;
    }

    input[type="tel"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffaa00;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      color: #ccc;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول إلى MajdX</h2>
    <form onsubmit="alert('سيتم إرسال رمز التحقق قريبًا')">
      <input type="tel" placeholder="أدخل رقم هاتفك" required />
      <button type="submit">إرسال رمز التحقق</button>
    </form>
    <div class="back-link">
      <a href="index.html">⬅ العودة إلى الصفحة الرئيسية</a>
    </div>
  </div>
</body>
</html>
