<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شحن الرصيد - MajdX</title>
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem 0;
      font-weight: 600;
      text-align: right;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      outline: none;
    }
    button {
      margin-top: 1.5rem;
      background-color: #ffbb33;
      border: none;
      border-radius: 10px;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: #003366;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #ffaa00;
    }
    .message {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 600;
      min-height: 1.5rem;
    }
    .back-link {
      margin-top: 2rem;
      text-align: center;
    }
    .back-link a {
      color: #ccc;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>شحن الرصيد - MajdX</h1>
    <label for="amount">المبلغ</label>
    <input type="number" id="amount" placeholder="أدخل المبلغ" min="1" />
    <label for="payment-method">طريقة الدفع</label>
    <select id="payment-method">
      <option value="visa">فيزا / ماستر كارد</option>
      <option value="bitcoin">بيتكوين</option>
      <option value="googlepay">Google Pay</option>
    </select>
    <button id="pay-btn">شحن الآن</button>
    <div class="message" id="message"></div>
    <div class="back-link">
      <a href="wallet.html">⬅ العودة إلى المحفظة</a>
    </div>
  </div>

  <script>
    const payBtn = document.getElementById('pay-btn');
    const messageDiv = document.getElementById('message');

    payBtn.addEventListener('click', () => {
      const amount = parseFloat(document.getElementById('amount').value);
      const method = document.getElementById('payment-method').value;

      if (isNaN(amount) || amount < 1) {
        messageDiv.textContent = 'الرجاء إدخال مبلغ صالح للشحن.';
        return;
      }

      messageDiv.textContent = `جاري معالجة الدفع عبر ${method === 'visa' ? 'فيزا / ماستر كارد' : method === 'bitcoin' ? 'بيتكوين' : 'Google Pay'} للمبلغ ${amount} $...`;

      // هنا تضع الكود للربط مع API الدفع الحقيقي لاحقًا

      setTimeout(() => {
        messageDiv.textContent = 'تم شحن الرصيد بنجاح! شكراً لاستخدامك MajdX.';
      }, 3000);
    });
  </script>
</body>
</html>
